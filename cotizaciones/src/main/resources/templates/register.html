<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin 2 - Register</title>
  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
<!--              <form class="user">-->
              <form th:action='@{/registrarUsuario}' method="POST" th:object="${usuario}">

                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="cedula" placeholder="Número de documento" th:field="*{cedula}">
                </div>

                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="primerNombre" placeholder="Nombres" th:field="*{nombres}">
                </div>

                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="primerApellido" placeholder="Primer apellido" th:field="*{apellidos}">
                </div>

                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="email" placeholder="Correo electrónico" th:field="*{email}">
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="direccion" placeholder="Dirección" th:field="*{direccion}">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="telefono" placeholder="Teléfono" th:field="*{telefono}">
                  </div>
                </div>

                <div class="form-group">
                  <input type="date" class="form-control form-control-user" id="fechaNacimiento" placeholder="Fecha de Nacimiento" th:field="*{fechaNacimientoCadena}">
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="userName" placeholder="Usuario" th:field="*{username}">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Contraseña" th:field="*{password}">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <select id="tipoUsuario"  class="form-control custom-select"  placeholder="Tipo de usuario" th:field="*{role.idRole}">>
                      <option value="2">Cliente</option>
                      <option value="3">Proveedor</option>
                    </select>
                  </div>
                </div>

                <button type="submit" value="submit" class="btn btn-success">Registrar cuenta</button>

                <!--<a href="login2.html" class="btn btn-primary btn-user btn-block">
                  Registrar cuenta
                </a>-->
                <hr>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Olvide mi contraseña?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login2.html">¿Ya tienes una cuenta? ¡Iniciar sesión!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
