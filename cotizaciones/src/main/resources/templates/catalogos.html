<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>Catalogos</title>
</head>
<body>

    <div layout:fragment="content">
        <form th:action='@{/registrarCatalogo}' method="POST" th:object="${catalogo}">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Catalogos</h1>
                <a href="registrarCatalogo" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i>Registrar</a>

                <div class="col-md-6 form-group">
                    <label>idProveedor</label>
                    <input type="text" class="form-control" th:field="${catalogo.idProveedor}">
                </div>

                <button type="submit" value="submit" class="btn btn-success">Submit</button>
            </div>
        </form>

    </div>

</body>
</html>
