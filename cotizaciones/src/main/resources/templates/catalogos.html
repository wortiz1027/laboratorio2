<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>Catalogos</title>
</head>
<body>

    <div layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Catalogos</h1>
        </div>
        <form th:action='@{/registrarCatalogo}' method="POST" th:object="${catalogo}">
            <div>
                <div class="col-md-6 form-group">
                    <label>Nombre Catalogo</label>
                    <input type="text" class="form-control" th:field="*{nombreCatalogo}">
                </div>
                <div class="col-md-6 form-group">
                    <label>Tipo Catalogo</label>
                    <select th:field="*{tipoCatalogo}">
                        <option th:value="'Servicios'" th:text="Servicios"></option>
                        <option th:value="'Productos'" th:text="Productos"></option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label>Descripci√≥n Catalogo</label>
                    <input type="text" class="form-control" th:field="*{descripcionCatalogo}">
                </div>
                <button type="submit" value="submit" class="btn btn-success">Submit</button>
            </div>
        </form>

    </div>

</body>
</html>
