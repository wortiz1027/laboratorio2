version: '3.7'
services:
  proveedor1:
    image: proveedor-service:latest
    container_name: proveedor1-service
    hostname: proveedor1-service
    restart: always
    ports:
      - 8083:8083
    networks:
      - backend
    environment:
      - SERVICE_PORTS=8083
  proveedor2:
    image: proveedor-service:latest
    container_name: proveedor2-service
    hostname: proveedor2-service
    restart: always
    ports:
      - 8084:8083
    networks:
      - backend
    environment:
      - SERVICE_PORTS=8083
networks:
  backend:
    driver: bridge
    #external: true

